{% load static %}

<a-scene antialias="true" vr-mode-ui="enabled: false">

    <a-assets>
        <a-asset-item id="ethereum_gem_top" src="{% static "vr/ethereum_gem_top_white.gltf" %}"></a-asset-item>
        <a-asset-item id="ethereum_gem_bottom" src="{% static "vr/ethereum_gem_bottom_white.gltf" %}"></a-asset-item>
        <a-asset-item id="simplex" src="{% static "vr/simplex_white.dae" %}"></a-asset-item>

    </a-assets>

    <a-sky color="rgb(195, 0, 0)"
           position="0 0 0"
           rotation="0 0 0"
           scale="-1 1 1"
           visible="true"
           material="color:rgb(195, 0, 0);shader:flat"
           geometry="primitive:sphere;radius:5000;segmentsWidth:64;segmentsHeight:20">

    </a-sky>

    <a-entity position="0 4 10"
              rotation="-30 0 0">
        <a-entity camera="userHeight:1.6;active:true"
                  look-controls="true"
                  wasd-controls="true"
                  mouse-cursor>
            <a-cursor fuse="true"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.025; radiusOuter: 0.03"
                      material="color: black; shader: flat">
                <a-animation begin="click"
                             easing="ease-in"
                             attribute="scale"
                             fill="backwards"
                             from="0.1 0.1 0.1"
                             to="1 1 1">
                </a-animation>
                <a-animation begin="cursor-fusing"
                             easing="ease-in"
                             attribute="scale"
                             fill="backwards"
                             from="1 1 1"
                             to="0.1 0.1 0.1">
                </a-animation>
            </a-cursor>
        </a-entity>
    </a-entity>

    <a-entity gltf-model="#ethereum_gem_top"
              scale="1 1 1"
              position="0 0.25 0"
              rotation="0 0 0"
              visible="true">

        <a-animation attribute="rotation"
                     to="0 -360 0"
                     dur="10000"
                     begin="0"
                     easing="linear"
                     repeat="indefinite">
        </a-animation>
    </a-entity>

    <a-entity gltf-model="#ethereum_gem_bottom"
              scale="1 1 1"
              position="0 -0.25 0"
              rotation="0 0 0"
              visible="true">

        <a-animation attribute="rotation"
                     to="0 360 0"
                     dur="10000"
                     begin="0"
                     easing="linear"
                     repeat="indefinite">
        </a-animation>
    </a-entity>


    {% for my_robit in my_robits %}
    <a-entity id="RoBit">
{#        <a-entity id="orbit" position="-5 0 {{ forloop.counter }}">#}
        <a-entity id="orbit" position="-5 0 0">
            <a-entity>
                <a-text id="RoBit_name"
                        value="{{ my_robit.name }}"
                        position="-1.5 1 0"
                        height="20px"
                        width="10px">
                </a-text>
                <a-animation attribute="rotation"
                             to="0 -360 0"
                             dur="10000"
                             begin="0"
                             easing="linear"
                             repeat="indefinite">
                </a-animation>
            </a-entity>
            <a-entity collada-model="#simplex"
                      scale="0.4 0.4 0.4"
                      visible="true"
                      log="{{ my_robit.name }} in da house!!!"
                      change-scale-on-hover>

                <a-animation attribute="rotation"
                             to="0 360 360"
                             dur="10000"
                             begin="0"
                             easing="linear"
                             repeat="indefinite">
                </a-animation>
            </a-entity>
        </a-entity>
        <a-animation attribute="rotation"
                 to="0 360 0"
                 dur="10000"
                 begin="0"
                 easing="linear"
                 repeat="indefinite">
        </a-animation>
    </a-entity>
    {% endfor %}


</a-scene>
