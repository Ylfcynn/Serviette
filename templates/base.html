<!doctype html>
<html>

{% load static %}

  <head>
    <meta charset="utf-8">
      <meta name="description" content="">
      <title></title>

      <link rel="icon" type="image/png" href="favicon.ico"/>

      <!-- Custom CSS -->
      <link href="{% static "css/serviette.css" %}" type ="text/css" rel="stylesheet">

      {% block extra_head %}
      {%  endblock %}
  </head>

  <body>
    <main id="container">
        {# Boilerplate Django template tags#}
      <nav>
          {% include "nav.html" %}
      </nav>

      <header>
          {# Top #}
          {% block headline %}
          {% endblock %}
      </header>

      <article>
          {# Middle #}
          {% block main %}
          {% endblock %}
      </article>

      <footer>
          {# Bottom #}
          {% block footer %}
          {% endblock %}
      </footer>

    </main>

  </body>


  <!-- jQuery vendor -->
  <script type="text/javascript" src="{% static "vendor/jquery-3.2.1.min.js" %}"></script>

  <!-- jQuery UI -->

  <!-- Custom JS -->
  <script src="{% static "js/serviette.js" %}" type="text/javascript"></script>

  {% block extra_scripts %}
  {% endblock %}

</html>
